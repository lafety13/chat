<div class="chat-message-container">
  <span class="chat-message-container__time">({{ message.date | date:'shortTime' }})</span>
  <span class="chat-message-container__user-name" (dblclick)="selectUser.emit(message)">{{ message.username }}:</span>
  <span class="chat-message-container__message"
        [innerHtml]="message.message">
  </span>
</div>
